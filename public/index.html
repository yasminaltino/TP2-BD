<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BD TP2 - Frontend</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <!-- Your content will go here -->
            <h1>Banco de Dados - Trabalho Prático 2</h1>
            <p>Rede de Hospitais TôMal - Gerenciamento de Banco de Dados</p>
            <div class="container-fluid">

                <div class="container text-center">
                    <div class="row">
                        <!--Busca de pessoa pelo CPF-->
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                    placeholder="Busque pelo CPF"
                                    aria-label="Recipient’s username"
                                    aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary"
                                    type="button"
                                    id="searchByCPFBtn">Buscar</button>
                            </div>
                        </div>
                        <!--Busca de pessoa pelo departamento-->
                        <div class="col">
                            <div class="dropdown">
                                <button
                                    class="btn btn-secondary dropdown-toggle"
                                    type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Busque pelo departamento
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item"
                                            href="#">Financeiro</a></li>
                                    <li><a class="dropdown-item" href="#">Pronto
                                            Socorro</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">UTI</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Internações</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Cardiologia</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Pediatria</a></li>
                                    <li><a class="dropdown-item"
                                            href="#">Neurologia</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!--Busca de suprimentos ou de equipamentos-->
                <div class="container text-center">
                    <div class="row">
                        <!--Busca de suprimentos-->
                        <div class="col">
                            <button type="button" class="btn btn-primary"
                                id="listSupplies">Listar
                                suprimentos em estoque</button>
                        </div>
                        <!--Busca de equipamentos-->
                        <div class="col">
                            <button type="button" class="btn btn-warning"
                                id="listEquipments">Listar
                                equipamentos em estoque</button>
                        </div>
                    </div>
                </div>
                <hr>
                <!--Cadastrar pessoas-->
                <div class="container text-center">
                    <div class="row">
                        <!--cadastrar funcionário-->
                        <div class="col-md-6">
                            <h2>Cadastrar Pessoa</h2>
                            <input class="form-control mb-2" type="text"
                                placeholder="CPF"
                                aria-label="default input example">
                            <input class="form-control mb-2" type="text"
                                placeholder="Nome"
                                aria-label="default input example">
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="generoPessoa" id="PessoaMasc">
                                <label class="form-check-label"
                                    for="PessoaMasc">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="generoPessoa" id="PessoaFem">
                                <label class="form-check-label"
                                    for="PessoaFem">
                                    Feminino
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio"
                                    name="generoPessoa" id="PessoaOutro">
                                <label class="form-check-label"
                                    for="PessoaOutro">
                                    Outro
                                </label>
                            </div>
                            <h4>Endereço</h4>
                            <input class="form-control mb-2" type="text"
                                placeholder="Logradouro"
                                aria-label="default input example">
                            <input class="form-control mb-2" type="text"
                                placeholder="Número"
                                aria-label="default input example">
                            <input class="form-control mb-2" type="text"
                                placeholder="CEP"
                                aria-label="default input example">
                            <input class="form-control mb-3" type="text"
                                placeholder="Cidade"
                                aria-label="default input example">
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="tipoPessoa" id="PessoaFunc">
                                <label class="form-check-label"
                                    for="PessoaFunc">
                                    Funcionário
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="tipoPessoa" id="PessoaCand">
                                <label class="form-check-label"
                                    for="PessoaCand">
                                    Candidato
                                </label>
                            </div>
                            <button type="button"
                                class="btn btn-primary"
                                id="registerPerson">Cadastrar
                            </button>
                        </div>

                    </div>
                </div>
                <hr>
                <div>
                    <!--Eliminar pessoa pelo CPF -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"
                            placeholder="Escolher pelo CPF"
                            aria-label="Recipient’s username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary btn-danger"
                            type="button"
                            id="deletePerson">ELIMINAR</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bootstrap JavaScript Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- Mock Data (for testing) -->
        <script src="mock/mockData.js"></script>
        <script src="mock/mockAPIService.js"></script>

        <!-- Custom JavaScript -->
        <script src="js/app.js"></script>
    </body>
</html>
